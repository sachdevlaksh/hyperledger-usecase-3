<!DOCTYPE html>
<html>

<head>
	<title> Sign UP Digital ID </title>
	<<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="../jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="../jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="../jQueryAssets/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
<link href="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.css">
<script src="../jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="../jQueryAssets/jquery.ui-1.10.4.tabs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.js"></script>
<script src="../app.js"></script>
	</head>
	<style>
		#overlay {
			position: fixed;
			display: none;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 2;
			cursor: pointer;
		}
		
		#mydiv {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 25em;
			margin-left: -15em;
			background-color: #f3f3f3;
		}
	</style>
</head>

<body ng-app="myModule" ng-controller="myController">
	<div class="container-fluid">
		<!-- Header Section starts here-->
		<header class="header_bg">
			<div class="header_left"></div>
			<div class="header_right"></div>
			<div class="container">
				<div class="logo_pharma">
					<a href="#"><img src="../images/logo.png" alt="logo" /></a>
				</div>

				<div class="banner_text_right">
					Blockchain for Business<br><b>WITH IBM BLOCKCHAIN</b>
				</div>
			</div>

		</header>
		<!-- Header Section ends here-->


		<!-- Content Section ends here-->
		<div class="student_id_content">
			<div class="container">
				<div class="signout">
					<a href="#"><img src="images/sign_out_btn.png" alt="" /></a>
				</div>
			</div>
			<h2>Apply for <b>digital identification</b></h2>
			<p><a href="#">Don’t have?</a> Fill all the details and we will mail you the digital identification number in your mailbox
			</p>
		</div>
		<div class="student_id_forms">
			<div class="container">
				<form>
					<div class="row student_forms_raw">

						<div class="fields_design col-md-4">
							<label>Legal Name:</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.Name" />
						</div>

						<div class="fields_design col-md-2">
							<label>Goverment Id:</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.GovermentId" />
						</div>

						<div class="fields_design col-md-4">
							<label>Date of Birth (mm/dd/yyyy)</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.DOB" />
						</div>

					</div>


					<div class="row student_forms_raw">

						<div class="fields_design col-md-4">
							<label>Gender</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.Gender" />
						</div>


						<div class="fields_design col-md-4">
							<label>Address:</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.Address" />
						</div>

					</div>

					<div class="row student_forms_raw">

						<div class="fields_design col-md-2">
							<label>Email:</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.Email" />
						</div>

						<div class="fields_design col-md-2">
							<label>Phone Number:</label>
							<input type="text" style="background: white;" ng-model="User.digitalIdInfo.MobileNumber" />
						</div>

					</div>

					<div class="row student_forms_raw"></div>


					<div class="row student_forms_raw">
						<div class="fields_design col-md-4">
							<label>Upload Photo ID Proof:</label>
							<input type="file" class="light" file-model="myFile" accept="image/*" />
						</div>
					</div>

					<div class="student_bottom_button">
						<input type="button" style="background: green; border: black" value="submit" ng-click="submitUserData()">
					</div>

				</form>
			</div>
		</div>
		<!-- Content Section ends here-->


		<!-- Footer Section starts here-->
		<footer class="footer">© copyright 2019</footer>
		<!-- Footer Section ends here-->

	</div>
	<script type="text/javascript">
		$(function () {
			$("#Tabs1").tabs();
		});
	</script>
</body>

</html>
